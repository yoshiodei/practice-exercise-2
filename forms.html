<!DOCTYPE html>
<html>
  <head>
    <title>class exercise 2</title>	
  </head>
  <body>
  	<center>
    <div style="border: 2px solid black; width: 300px;">
      <h2 style="border-bottom: 2px dotted black;">Register Here !!</h2>	
  	  <form>

      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" placeholder="Please Enter First Name">  
      <br><br>
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" placeholder="Please Enter Last Name">
      <br><br>
      <label for="email">Last Name</label>
      <input type="email" name="email" id="email" placeholder="Please Enter E-mail">
      <br><br>
      <label for="pnum">Phone Number</label>
      <input type="phone" name="pnum" id="pnum" placeholder="Please Enter Phone Number">
      
      <div>
      <h4>Select Gender</h4>
      <label><input type="radio" name="gender" value="male" >Male</label> 
      <label><input type="radio" name="gender" value="female">Female</label>
      <label><input type="radio" name="gender" value="other">Other</label>
      </div><br>
      <input type="submit" value="submit" width="200px">
  
  	  </form>
    </div>
    </center>
  </body>	
</html>
